<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('学生考勤点名汇总列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul>
						<li>
							<label>用户编号：</label>
							<input type="text" name="userId"/>
						</li>
						<li>
							<label>课时编号：</label>
							<input type="text" name="lessonId"/>
						</li>
						<li>
							<label>出勤情况：</label>
							<input type="text" name="attendState"/>
						</li>
						<li class="select-time">
							<label>修改时间：</label>
							<input type="text" class="time-input" id="startTime" placeholder="开始时间"
							       name="params[beginModifyTime]"/>
							<span>-</span>
							<input type="text" class="time-input" id="endTime" placeholder="结束时间"
							       name="params[endModifyTime]"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
									class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
									class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:attendance:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary single disabled" onclick="$.operate.edit()"
			   shiro:hasPermission="system:attendance:edit">
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
			   shiro:hasPermission="system:attendance:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
			<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:attendance:export">
				<i class="fa fa-download"></i> 导出
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:attendance:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:attendance:remove')}]];
    var prefix = ctx + "system/attendance";
    var datas = [[${@dict.getType('sys_normal_disable')}]];

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "学生考勤点名汇总",
            sortOrder: "desc",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户编号',
                    visible: false
                },
                {
                    field: 'infost.number',
                    title: '学号'
                },
                {
                    field: 'infost.name',
                    title: '姓名',
                    sortable: true
                },
                {
                    field: 'lesson.course.classes.number',
                    title: '班级',
                    sortable: true
                },

                {
                    field: 'lessonId',
                    title: '课时编号'
                },
                {
                    field: 'lesson.course.name',
                    title: '课程'
                },
                {
                    field: 'lesson.begin',
                    title: '开课时间'
                },
                {
                    field: 'lesson.number',
                    title: '第几次课时'
                },
                {
                    field: 'attendState',
                    title: '出勤情况',
                    align: 'center',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value == '0') {
                            return '<span class="badge badge-primary">正常</span>';
                        } else if (value == '1') {
                            return '<span class="badge badge-danger">缺勤</span>';
                        }
                    }
                },
                {
                    field: 'modifyTime',
                    title: '修改时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
